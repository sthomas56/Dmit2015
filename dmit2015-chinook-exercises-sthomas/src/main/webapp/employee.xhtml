<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
    
    <h1>JSF DataTable</h1>
    <h:dataTable value="#{employeeController.employees}" var="currentEmployee">
    	<h:column>
    		<h:outputText value="#{currentEmployee.employeeId}" />
    	</h:column>
    	<h:column>
    		<h:outputText value="#{currentEmployee.lastName}" />
    	</h:column>
    	<h:column>
    		<h:outputText value="#{currentEmployee.firstName}" />
    	</h:column>
    	<h:column>
    		<h:outputText value="#{currentEmployee.title}" />
    	</h:column>
    	<h:column>
    		<h:outputText value="#{currentEmployee.birthDate}" />
    	</h:column>
    	<h:column>
    		<h:outputText value="#{currentEmployee.hireDate}" />
    	</h:column>
    	<h:column>
    		<h:outputText value="#{currentEmployee.address}" />
    	</h:column>
    	<h:column>
    		<h:outputText value="#{currentEmployee.city}" />
    	</h:column>
    	<h:column>
    		<h:outputText value="#{currentEmployee.state}" />
    	</h:column>
    	<h:column>
    		<h:outputText value="#{currentEmployee.country}" />
    	</h:column>
    	<h:column>
    		<h:outputText value="#{currentEmployee.postalCode}" />
    	</h:column>
    	<h:column>
    		<h:outputText value="#{currentEmployee.phone}" />
    	</h:column>
    	<h:column>
    		<h:outputText value="#{currentEmployee.fax}" />
    	</h:column>
    	<h:column>
    		<h:outputText value="#{currentEmployee.email}" />
    	</h:column>
		    
    </h:dataTable>
        
    </ui:define>
</ui:composition>
