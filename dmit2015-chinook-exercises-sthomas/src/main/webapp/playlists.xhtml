<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
    
    <h1>JSF DataTable</h1>
    <h:dataTable value="#{playlistController.playlists}" var="currentPlaylist">
    	<h:column>
    		<h:outputText value="#{currentPlaylist.playlistId}" />
    	</h:column>
    	<h:column>
    		<h:outputText value="#{currentPLaylist.name}" />
    	</h:column>
    	<h:column>
    		    <h:dataTable value="#{currentPlaylist.tracks}" var="currentTrack">
    	<h:column>
    		<h:outputText value="#{currentTrack.trackId}" />
    	</h:column>
    	<h:column>
    		<h:outputText value="#{currentTrack.name}" />
    	</h:column>
    	<h:column>
    		<h:outputText value="#{currentTrack.album.title}" />
    	</h:column>
    	    <h:column>
    		<h:outputText value="#{currentTrack.mediaType.name}" />
    	</h:column>
    	    <h:column>
    		<h:outputText value="#{currentTrack.genre.name}" />
    	</h:column>
    	    <h:column>
    		<h:outputText value="#{currentTrack.composer}" />
    	</h:column>
    	    <h:column>
    		<h:outputText value="#{currentTrack.milliseconds}" />
    	</h:column>
    	    <h:column>
    		<h:outputText value="#{currentTrack.bytes}" />
    	</h:column>
    	    <h:column>
    		<h:outputText value="#{currentTrack.unitPrice}" />
    	</h:column>
		    
    </h:dataTable>
    	</h:column>
    </h:dataTable>
        
    </ui:define>
</ui:composition>
